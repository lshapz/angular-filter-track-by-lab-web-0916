<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        label {
            display: block;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="ContactController as contact">
            <input ng-model="contact.search" ng-change="contact.refilter()" />

            <ul>
                <li ng-repeat="contact in contact.filteredList track by contact.name">
                    {{ contact.name }}
                </li>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
